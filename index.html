<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Asset/style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="setOperation('/')">/</button>

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="setOperation('*')">*</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="setOperation('-')">-</button>

            <button onclick="appendNumber(0)" class="big">0</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="calculateResult()" class="green">=</button>
            <button onclick="setOperation('+')" class="big-vertical green">+</button>

            <button onclick="calculateSquareRoot()">âˆš</button>
            <button onclick="clearDisplay()" class="red">C</button>
            <button onclick="clearEverything()" class="red">CE</button>
        </div>
        <div class="history" id="history"></div>
    </div>

<script src="Asset/script.js"></script>
</body>
</html>
